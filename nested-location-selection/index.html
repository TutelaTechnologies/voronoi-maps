<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <style>
  body {
    color: #555;
    display: flex;
    font-family: sans-serif;
    overflow-y: auto;
  }
  ul {
    list-style: none;
    padding-left: 1em;
    background: rgba(130, 108, 255, 0.1);
  }
  ul ul {
    margin-right: 0.5em;
  }
  .container {
    flex: 1;
    min-width: 400px;
    margin: 0 20px;
  }
  label {
    padding: 5px;
    padding-left: 0;
    display: inline-block;
  }
  input[type="checkbox"] {
      margin-left: 0;
  }
  .collapse ul {
    display: none;
  }
  span, .collapse:after {
    content: 'COLLAPSED';
    color: white;
    background: #959eff;
    text-align: center;
    padding: 0 6px;
    margin-left: 4px;
    font-size: 12px;
    font-weight: bold;
    line-height: 20px;
    float: right;
  }
  pre {
    border: 1px solid lightgrey;
    padding: 10px;
  }
  </style>
</head>
<body>
  <div class='container'>
    <p>Example HTML (not generated by JS)</p>
    <ul>
      <li><label><input type='checkbox'>Group A</label>
        <ul>
          <li><label><input type='checkbox'>Items</label></li>
          <li><label><input type='checkbox'>Items</label></li>
          <li><label><input type='checkbox'>Nested Group</label>
            <ul>
              <li><label><input type='checkbox'>Hello</label></li>
              <li><label><input type='checkbox'>Bye</label></li>
            </ul>
          </li>
        </ul>
      </li>
      <li><label><input type='checkbox'>Group B</label>
        <ul>
          <li><label><input type='checkbox'>Allows</label></li>
          <li><label><input type='checkbox'>Any</label></li>
          <li><label><input type='checkbox'>Depth</label></li>
        </ul>
      </li>
    </ul>
    <p>Result:</p>
    <pre id='selected'></pre>
  </div>
  <script src='index.js'></script>
</body>
</html>
