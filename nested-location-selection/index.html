<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <style>
  body {
    color: #555;
    display: flex;
    font-family: sans-serif;
    overflow-y: auto;
  }
  ul {
    list-style: none;
    background: rgba(130, 108, 255, 0.1);
    padding-left: 25px;
  }
  .container {
    flex: 1;
    min-width: 400px;
    margin: 0 20px;
  }
  li {
    margin-top: 0.5em;
  }
  pre {
    border: 1px solid lightgrey;
    padding: 10px;
  }
  </style>
</head>
<body>
  <div class='container'>
    <p>Example HTML (not generated by JS)</p>
    <ul>
      <li><label><input type='checkbox'>Group A</label>
        <ul>
          <li><label><input type='checkbox'>Items</label></li>
          <li><label><input type='checkbox'>Items</label></li>
          <li><label><input type='checkbox'>Nested Group</label>
            <ul>
              <li><label><input type='checkbox'>Hello</label></li>
              <li><label><input type='checkbox'>Bye</label></li>
            </ul>
          </li>
        </ul>
      </li>
      <li><label><input type='checkbox'>Group B</label>
        <ul>
          <li><label><input type='checkbox'>Allows</label></li>
          <li><label><input type='checkbox'>Any</label></li>
          <li><label><input type='checkbox'>Depth</label></li>
        </ul>
      </li>
    </ul>
    <p>Result:</p>
    <pre id='selected'></pre>
  </div>
  <script src='index.js'></script>
</body>
</html>
